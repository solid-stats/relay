name: CD

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: sg-stats-relay-prod
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.2
        env:
          APP_DIR: ${{ secrets.CD_APP_DIR }}
          BRANCH: ${{ github.ref_name }}
        with:
          host: ${{ secrets.CD_SSH_HOST }}
          username: ${{ secrets.CD_SSH_USER }}
          key: ${{ secrets.CD_SSH_PRIVATE_KEY }}
          port: ${{ secrets.CD_SSH_PORT }}
          script_stop: true
          command_timeout: 30m
          envs: APP_DIR,BRANCH
          script: |
            echo "USER=$(whoami)"
            echo "PATH=$PATH"
            command -v node || true
            command -v npm || true
            command -v pm2 || true
            bash "$APP_DIR/deploy/remote-deploy.sh" "$APP_DIR" "$BRANCH"
